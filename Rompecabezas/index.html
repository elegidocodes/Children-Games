<!DOCTYPE html>
<html lang="es_mx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS link file-->
    <link rel="stylesheet" href="style.css" />

    <title>Conoce tu Cuerpo</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div id="front" class="card__side">
          <div class="card-picture">
            <ul>
              <!--il elements with words for the first image-->
              <il id="head" class="body head">Cabeza</il>
              <il id="mouth" class="body mouth">Boca</il>
              <il id="arm" class="body arm">Brazo</il>
              <il id="waist" class="body waist">Cintura</il>
              <il id="neck" class="body neck">Cuello</il>
              <il id="hand" class="body hand">Mano</il>
              <il id="nose" class="body nose">Nariz</il>
              <il id="eye" class="body eye">Ojo</il>
              <il id="navel" class="body navel">Ombligo</il>
              <il id="chest" class="body chest">Pecho</il>
              <il id="penis" class="body penis">Pene</il>
              <il id="foot" class="body foot">Pie</il>
              <il id="leg" class="body leg">Pierna</il>
              <il id="vagina" class="body vagina">Vagina</il>
            </ul>
            <ul>
              <!--Empty il elements for the first image-->
              <il id="space-1" class="empty space-1"></il>
              <il id="space-2" class="empty space-2"></il>
              <il id="space-3" class="empty space-3"></il>
              <il id="space-4" class="empty space-4"></il>
              <il id="space-5" class="empty space-5"></il>
              <il id="space-6" class="empty space-6"></il>
              <il id="space-7" class="empty space-7"></il>
              <il id="space-8" class="empty space-8"></il>
              <il id="space-9" class="empty space-9"></il>
              <il id="space-10" class="empty space-10"></il>
              <il id="space-11" class="empty space-11"></il>
              <il id="space-12" class="empty space-12"></il>
              <il id="space-13" class="empty space-13"></il>
              <il id="space-14" class="empty space-14"></il>
            </ul>
          </div>
        </div>

        <div id="back" class="card__side card__side--back">
          <div class="card-picture-2">
            <ul>
              <!--il elements with words for the second image-->
              <il id="backWaist" class="body backWaist">Cintura</il>
              <il id="anus" class="body anus">Ano</il>
              <il id="hBack" class="body back">Espalda</il>
              <il id="buttocks" class="body buttocks">Nalgas</il>
              <!---->
              <il id="backWaist-2" class="body backWaist-2 hide"> Cintura </il>
              <il id="anus-2" class="body anus-2 hide">Ano</il>
              <il id="hBack-2" class="body back-2 hide"> Espalda </il>
              <il id="buttocks-2" class="body buttocks-2 hide"> Nalgas </il>
            </ul>
          </div>
          <ul>
            <!--Empty il elements for the second image-->
            <il id="space-15" class="empty space-15"></il>
            <il id="space-16" class="empty space-16"></il>
            <il id="space-17" class="empty space-17"></il>
            <il id="space-18" class="empty space-18"></il>
            <il id="space-19" class="empty space-19"></il>
            <il id="space-20" class="empty space-20"></il>
            <il id="space-21" class="empty space-21"></il>
            <il id="space-22" class="empty space-22"></il>
          </ul>
        </div>
      </div>
    </div>

    <div id="popup" class="popup">
      <div id="popup-content" class="popup__content">
        <div class="message-container">
          <a id="popup-close" href="#" class="popup__close">&times;</a>
          <div class="img-container">
            <img class="message-img" src="img/mensaje_tazon.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!--JavaScript link file-->
    <script src="app.js"></script>
  </body>
</html>
